<template name="blogPost">
    <a href="/blog">Back</a>
 	    <!-- shows whether the subscriptions invoked in the template are ready or not -->
		{{#if Template.subscriptionsReady}}
			{{#with post}}
				<h3>{{title}}</h3>
				<p>{{content}}</p>
			{{/with}}
		{{else}}
			<p>Loading...</p>
		{{/if}}
</template>
