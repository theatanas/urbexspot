<template name="loginForm">
	<form class="form-inline login-form">
		<div class="form-group">
			<label for="login-email">E-mail</label>
			<input class="form-control" type="text" id="login-email" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="login-password">Password</label>
			<input class="form-control" type="password" id="login-password" placeholder="Password">
		</div>
		<input class="btn btn-default" type="submit" value="Login">
		<p class="bg-danger mt-20"></p>
	</form>
</template>
